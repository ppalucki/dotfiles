### unsed

# space
# Esc
#default shell
# set-option -g default-shell "/bin/bash"

setw -g aggressive-resize on

# number windows and panes from 1
# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# move pane (aka. join-pane)
bind-key m command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind-key M choose-window "join-pane -t '%%'"

# break-pane 
bind-key b break-pane

# C-a - as default preffix
unbind C-b
set -g prefix C-a
# nested ctrl-a
bind-key a  send-prefix

# rename window `
unbind A
bind A command-prompt "rename-window %%"

# reload - force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# VI keybindings please - copy mode
setw -g mode-keys vi

# kolorki and start as tmux -2
set -g default-terminal "screen-256color"

# ----------------------
# clipboard
# ----------------------
### VI: v-visual, y-yank
bind-key -t vi-copy 'v' begin-selection

### default 'y'
bind-key -t vi-copy 'y' copy-selection

# OSX only
if-shell 'test "$(uname)" = "Darwin"' 'source ~/dotfiles/.tmux-osx.conf'

# Linux only
if-shell 'test "$(uname)" = "Linux"' 'source ~/dotfiles/.tmux-linux.conf'


### VI: s -split horizontal 
bind s split-window -v

### choose session
bind S choose-session

# verticaly | or v
bind | split-window -h
bind v split-window -h

# VI for switching between
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# synchronization toggle - echo
bind e setw synchronize-panes

# don't wait after escape
set -s escape-time 0

# unicode/utf8
setw -g utf8 on
set -g status-utf8 on

# ---------------------
# window navigation
# ---------------------
# last-window
unbind ^A
bind ^A last-window

# select window
unbind '"'
bind '"' list-windows

# ---------------------
# panes navigation
# ---------------------
# cycle panes 
bind Tab select-pane -t :.+
# niedziala z jakiegos powodu - nie lapie
unbind S-Tab
bind S-Tab select-pane -t :.-

### SCROLL BACK HISTORY
# set scrollback history to 100k
set -g history-limit 100000

# ----------------------
# mouse
# ----------------------
source-file ~/dotfiles/.tmux-mouse.conf

# ----------------------
# titles
# ----------------------
set-option -g set-titles on
set-option -g set-titles-string '[#S:#I #H] #W'

# ----------------------
# set some pretty colors
# ----------------------
# set pane colors - hilight the active pane
set-option -g pane-border-fg colour235 #base02
# set -g pane-border-fg colour245
# set-option -g pane-active-border-fg colour240 #base01
set -g pane-active-border-fg colour20 # niebiseski

# colorize messages in the command line
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
# set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# ----------------------
# Status Bar - colors
# -----------------------
# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow
# set-option -g status-fg colour8
set-option -g status-attr dim 

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour236 
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour236 
# set-window-option -g window-status-current-bg colour8
set-window-option -g window-status-current-attr bright
# set -g window-status-activity-attr bold
# set-window-option -g window-status-current-fg black

# ----------------------
# Status Bar - what to display
# -----------------------
#
set -g status-justify left

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=green]: #h : #[fg=brightblue]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') "

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#[fg=brightblue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"
