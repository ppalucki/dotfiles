# LINUX: Copy tmux paste buffer to CLIPBOARD

# y pipe to clipboard
unbind 'y'
bind-key -t vi-copy 'y' copy-pipe "xclip -i -selection clipboard"

# ] paste from clipboard
unbind ]
bind-key -t run "xclip -o -selection clipboard | tmux load-buffer - ; tmux paste-buffer"

